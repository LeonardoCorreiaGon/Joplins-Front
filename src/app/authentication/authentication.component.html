<div class="main-container">
    <section class="imageblock switchable feature-large height-100">
        <div class="imageblock__content col-lg-6 col-md-4 pos-right">
            <div class="background-image-holder" style="background: url(&quot;assets/img/inner-7.jpg&quot;); opacity: 1;">
                <img alt="image" src="assets/img/inner-7.jpg">
            </div>
        </div>
        <div class="container pos-vertical-center">
          <div class="row">
            <div class="col-md-7 col-lg-5">
                <h2>Login to continue</h2>
                <a class="btn block btn--icon bg--facebook type--uppercase" href="#">
                    <span class="btn__text">
                        <i class="socicon-facebook"></i>
                        Login with Facebook
                    </span>
                </a>
                <a class="btn block btn--icon bg--twitter type--uppercase" href="#">
                    <span class="btn__text">
                        <i class="socicon-twitter"></i>
                        Login with Twitter
                    </span>
                </a>
                <hr>
                <p>Login using your Joplins account</p>
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="col-md-12">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn--primary type--uppercase" type="submit">Login</button>
                        </div>
                    </div>
                    
                </form>
                <span class="type--fine-print block">Dont have an account yet?
                    <a href="/registrar">Create account</a>
                </span>
                <!-- <span class="type--fine-print block">Forgot your username or password?
                    <a href="/">Recover account</a>
                </span> -->
            </div>
        </div>
      </div>
    </section>
</div>
